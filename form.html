<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end developer exercise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form id="signup" class="form" method="post">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="favcolor">Favorite color</label>
                <select name="dropdown" id="favcolor">
                    <option value="red" selected>red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="white">white</option>
                    <option value="black">black</option>
                 </select>
                <small></small>
            </div>

            <div class="form-field checkboxGroup">
                <legend>Contact preference</legend>
                <div class="form-group">
                <input type="checkbox" name="check" id="emailcontact" autocomplete="off" value="email">
                <label for="emailcontact" class="contactlabel">Email</label>
            </div>
                <div class="form-group">
                <input type="checkbox" name="check" id="phonecontact" autocomplete="off" value="phone call">
                <label for="phonecontact" class="contactlabel">Phone call</label>
            </div>
                <div class="form-group">
                <input type="checkbox" name="check" id="smscontact" autocomplete="off" value="SMS">
                <label for="smscontact" class="contactlabel">SMS</label>
            </div>
            <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>

        <table id="data">
            <thead>
            <tr>
                <!--<th>#</th>-->
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Age</th>
                <th>Favorite color</th>
                <th>Contact preference</th>
            </tr>
            </thead>
           <tbody>
            
            </tbody>
            <input id="Button1" type="button" value="Remove row"/>
    </div>

    <script src="script.js"></script>

</body>
</html>
