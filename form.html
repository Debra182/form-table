<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end developer exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="signup" class="form" method="post">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="favcolor">Favorite color</label>
                <select name="dropdown" id="favcolor">
                    <option value="red" selected>red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="white">white</option>
                    <option value="black">black</option>
                 </select>
                <small></small>
            </div>

            <div class="form-field">
                <legend>Contact preference:<span class="error">Please select at least one</span></legend>
                <div class="form-group">
                <label for="emailcontact" class="contactlabel">Email</label>
                <input type="checkbox" name="check" id="emailcontact" autocomplete="off" value="email">
                </div>
                <div class="form-group">
                <label for="emailcontact" class="contactlabel">Phone call</label>
                <input type="checkbox" name="check" id="phonecontact" autocomplete="off" value="phone call">
                </div>
                <div class="form-group">
                <label for="emailcontact" class="contactlabel">SMS</label>
                <input type="checkbox" name="check" id="smscontact" autocomplete="off" value="SMS">
                </div>
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
