<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end developer exercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <form id="signup" class="form" method="post">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" data-name="name" autocomplete="off">
                <span class="err-txt">Please fill in first name.</span>
            </div>

            <div class="form-field">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" class="form-control" data-name="name" autocomplete="off">
                <span class="err-txt">Please fill in surname.</span>
            </div>

            <div class="form-field">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="120" class="form-control" autocomplete="off">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                <span class="err-txt">Please fill in email.</span>
            </div>

            <div class="form-field checkbox" id="contactcheck">
                <legend>Contact preference:</legend>
                <div class="form-group">
                <input type="checkbox" name="checkbox" id="emailcontact" class="form-control" autocomplete="off" value="email">
                <label for="emailcontact" class="contactlabel">Email</label>
                </div>
                <div class="form-group">
                <input type="checkbox" name="checkbox" id="phonecontact" class="form-control" autocomplete="off" value="phone call">
                <label for="phonecontact" class="contactlabel">Phone call</label>
                </div>
                <div class="form-group">
                <input type="checkbox" name="checkbox" id="smscontact" class="form-control" autocomplete="off" value="SMS">
                <label for="smscontact" class="contactlabel">SMS</label>
                </div>
                <span class="err-txt">Please check one option.</span>
            </div>

            <div class="form-field">
                <label for="select">Favorite color</label>
				<select name="select" id="select" class="form-control">
                    <option value="" disabled="disabled" selected="selected">Select</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="white">white</option>
                    <option value="black">black</option>
				</select>
				<span class="err-txt">Please select one option.</span>
            </div>

            <div class="form-field">
                <input type="submit" value="Submit" id="submit" class="btn-submit" onclick="score_table()">
            </div>
        </form>

        <div id="divTable">
        <table class="data-table" id="list">
            <thead>
            <tr>
            <th nowrap></th>      
            <th nowrap>Name</th>      
            <th nowrap>Surname</th>      
            <th nowrap>Age</th>      
            <th nowrap>Email</th>
            <th nowrap>Contact preference</th>
            <th nowrap>Favorite color</th>
            </tr>
            </thead>
            </table>
        </div>
        </div>

    <script src="script2.js"></script>

</body>
</html>
